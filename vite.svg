<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple combined React + Vite style logo for use as favicon -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img"
    aria-label="Vite + React logo">
    <defs>
        <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#61dafb" />
            <stop offset="100%" stop-color="#2b7cff" />
        </linearGradient>
    </defs>
    <rect width="128" height="128" rx="16" fill="transparent" />

    <!-- React-like atom (three elliptical orbits) -->
    <g fill="none" stroke="url(#g)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
        transform="translate(64,64)">
        <ellipse rx="34" ry="12" transform="rotate(0)" />
        <ellipse rx="34" ry="12" transform="rotate(60)" />
        <ellipse rx="34" ry="12" transform="rotate(120)" />
        <circle r="7" fill="#61dafb" stroke="white" stroke-width="1" />
    </g>

    <!-- Vite-like lightning bolt -->
    <path d="M92 28 L74 68 L86 66 L62 100 L80 60 L68 62 Z" fill="#f7df1e" stroke="#f1c40f"
        stroke-width="1" transform="rotate(-12 64 64)" />

    <!-- subtle white highlight -->
    <g opacity="0.12" fill="#fff">
        <ellipse cx="64" cy="30" rx="22" ry="6" />
    </g>
</svg>